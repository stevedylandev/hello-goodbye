name: Snapshot Release (@next)

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  snapshot:
    name: Publish Snapshot
    if: github.repository == 'stevedylandev/hello-goodbye' && !contains(github.event.head_commit.message, 'changeset-release/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for NPM provenance
    outputs:
      hasChanges: ${{ steps.snapshot.outputs.hasChanges }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm packages:prepublish

      - name: Version snapshot
        id: snapshot
        run: |
          pnpm bump:next
          # Check if there are any changes to publish
          if [ -n "$(git status --porcelain)" ]; then
            echo "hasChanges=true" >> $GITHUB_OUTPUT
          else
            echo "hasChanges=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish snapshot
        if: steps.snapshot.outputs.hasChanges == 'true'
        run: pnpm release:next
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-and-push-snapshot-docker-images:
    name: Build Snapshot Docker Images
    runs-on: ubuntu-latest
    if: github.repository == 'stevedylandev/hello-goodbye' && !contains(github.event.head_commit.message, 'changeset-release/main') && needs.snapshot.outputs.hasChanges == 'true'
    needs: [snapshot]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        app: [hello, goodbye]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate snapshot tag
        id: snapshot-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          SNAPSHOT_TAG="next-${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=$SNAPSHOT_TAG" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: ./.github/actions/build_docker_image
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}
          dockerfile: apps/${{ matrix.app }}/Dockerfile
          registry_user: ${{ github.actor }}
          registry_token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=raw,value=next
            type=raw,value=${{ steps.snapshot-tag.outputs.tag }}
          flavor: |
            latest=false
