name: Snapshot Release (@next)

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  snapshot:
    name: Publish Snapshot
    if: github.repository == 'stevedylandev/hello-goodbye' && !contains(github.event.head_commit.message, 'changeset-release/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for NPM provenance
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm packages:prepublish

      - name: Version snapshot
        run: pnpm bump:next
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish snapshot
        run: pnpm release:next
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-snapshot-docker-images:
    name: Build and Push Snapshot Docker Images
    runs-on: ubuntu-latest
    if: github.repository == 'stevedylandev/hello-goodbye' && !contains(github.event.head_commit.message, 'changeset-release/main')
    needs: [snapshot]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [hello, goodbye]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snapshot tag
        id: snapshot-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          SNAPSHOT_TAG="next-${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=$SNAPSHOT_TAG" >> $GITHUB_OUTPUT

      - name: Build and push snapshot Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}:next
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}:${{ steps.snapshot-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
