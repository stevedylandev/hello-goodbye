name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  changesets:
    name: Changesets
    if: github.repository == 'stevedylandev/hello-goodbye'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for NPM provenance
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm packages:prepublish

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1.4.10
        id: changesets
        with:
          commit: "chore(release): version packages"
          title: "Release New Version"
          publish: pnpm release:stable
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: needs.changesets.outputs.published == 'true'
    needs: [changesets]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [hello, goodbye]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from published packages
        id: get-version
        run: |
          VERSION=$(echo '${{ needs.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from published packages"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}:${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: needs.changesets.outputs.published == 'true'
    needs: [changesets, build-docker-images]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release information
        id: get-release
        run: |
          # Extract version from published packages
          VERSION=$(echo '${{ needs.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from published packages"
            exit 1
          fi

          # Get commit message for release notes
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Extract release info from commit message (format: "Releases:\n  package@version\n  package@version")
          RELEASE_NOTES=$(echo "$COMMIT_MSG" | awk '/^Releases:/{p=1;next}/^\[skip ci\]/{p=0}p' | sed 's/^  /- /')

          # Add NPM package links
          RELEASE_NOTES+=$'\n\n## :package: NPM packages\n'
          RELEASE_NOTES+=$(echo '${{ needs.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- [\(.name)@\(.version)](https://www.npmjs.com/package/\(.name)/v/\(.version))"')

          # Add Docker image links
          RELEASE_NOTES+=$'\n\n## :whale: Docker images\n'
          RELEASE_NOTES+="- [hello:$VERSION](https://github.com/${{ github.repository }}/pkgs/container/hello)"$'\n'
          RELEASE_NOTES+="- [goodbye:$VERSION](https://github.com/${{ github.repository }}/pkgs/container/goodbye)"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-release.outputs.version }}
          name: v${{ steps.get-release.outputs.version }}
          body: ${{ steps.get-release.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
