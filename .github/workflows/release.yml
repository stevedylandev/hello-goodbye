name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  changesets:
    name: Changesets
    if: github.repository == 'stevedylandev/hello-goodbye'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for NPM provenance
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm packages:prepublish

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1.4.10
        id: changesets
        with:
          commit: "chore(release): version packages"
          title: "Release New Version"
          publish: pnpm release:stable
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  filter-published-apps:
    name: Filter Published Apps
    needs: changesets
    if: needs.changesets.outputs.published == 'true'
    runs-on: ubuntu-latest
    outputs:
      publishedApps: ${{ steps.publishedApps.outputs.output }}
    steps:
      - name: Filter Published Packages For Apps
        uses: cloudposse/github-action-jq@main
        id: publishedApps
        with:
          compact: true
          input: ${{ needs.changesets.outputs.publishedPackages }}
          # filter publishedPackages for apps (hello and goodbye)
          script: |-
            map(select(
                 .name == "@stevedylandev/hello"
              or .name == "@stevedylandev/goodbye"
            )) | 
            map({
              name: (.name | sub("@stevedylandev/"; "")),
              version: .version
            })

  build-and-push-docker-images:
    name: ${{ matrix.apps.name }} ${{ matrix.apps.version }}
    # if changesets published our npm packages, also build docker images
    needs: [changesets, filter-published-apps]
    if: needs.changesets.outputs.published == 'true' && needs.filter-published-apps.outputs.publishedApps != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        apps: ${{ fromJson(needs.filter-published-apps.outputs.publishedApps) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build & Push
        uses: ./.github/actions/build_docker_image
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ matrix.apps.name }}
          dockerfile: apps/${{ matrix.apps.name }}/Dockerfile
          registry_user: ${{ github.actor }}
          registry_token: ${{ secrets.GITHUB_TOKEN }}
          # construct docker tag using the changesets-reported version
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.apps.version }}
            type=raw,value=latest

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: needs.changesets.outputs.published == 'true'
    needs: [changesets, build-and-push-docker-images]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release information
        id: get-release
        run: |
          # Extract version from published packages
          VERSION=$(echo '${{ needs.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from published packages"
            exit 1
          fi

          # Get commit message for release notes
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Extract release info from commit message (format: "Releases:\n  package@version\n  package@version")
          RELEASE_NOTES=$(echo "$COMMIT_MSG" | awk '/^Releases:/{p=1;next}/^\[skip ci\]/{p=0}p' | sed 's/^  /- /')

          # Add NPM package links
          RELEASE_NOTES+=$'\n\n## :package: NPM packages\n'
          RELEASE_NOTES+=$(echo '${{ needs.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- [\(.name)@\(.version)](https://www.npmjs.com/package/\(.name)/v/\(.version))"')

          # Add Docker image links
          RELEASE_NOTES+=$'\n\n## :whale: Docker images\n'
          RELEASE_NOTES+=$(echo '${{ needs.filter-published-apps.outputs.publishedApps }}' | jq -r '.[] | "- [\(.name):\(.version)](https://ghcr.io/${{ github.repository_owner }}/\(.name):\(.version))"')

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-release.outputs.version }}
          name: v${{ steps.get-release.outputs.version }}
          body: ${{ steps.get-release.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
